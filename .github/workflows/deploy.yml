name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ğŸ‘ˆ è¿™é‡Œå»æ‰äº† cache: 'npm'ï¼Œè§£å†³äº†æ‰¾ä¸åˆ°é”å®šæ–‡ä»¶çš„æŠ¥é”™

      - name: Install dependencies
        # ğŸ‘ˆ ä½¿ç”¨ npm install è€Œä¸æ˜¯ npm ciï¼Œå› ä¸ºå®ƒä¸éœ€è¦é”å®šæ–‡ä»¶
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    permissions:
      pages: write
      id-token: write
